<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="asset/ligthbox.css">
<script src="asset/lightbox.js"></script>
<body>

<h2 style="text-align:center">Lightbox</h2>

<div class="thumbnails">
  <div class="column">
    <img src="img/1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
      <img src="img/1.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img src="img/2.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img src="img/3.jpg">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img src="img/4.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img src="img/1.jpg">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

<div class="modal-thumbnails">

  <div class="column">
    <img class="demo cursor" src="img/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
  </div>

</div>
  </div>
</div>
</body>
</html>
